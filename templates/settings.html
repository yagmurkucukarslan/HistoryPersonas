<h3 data-key="theme_text">Theme</h3>
<div class="theme-buttons">
  <button id="light-btn" onclick="setTheme('light')" data-key="light_mode">
    Light Mode
  </button>
  <button id="dark-btn" onclick="setTheme('dark')" data-key="dark_mode">
    Dark Mode
  </button>
  <button id="auto-btn" onclick="setTheme('auto')" data-key="auto_mode">
    Auto
  </button>
</div>

<h3 data-key="lang_text">Language</h3>
<div class="lang-buttons">
  <button id="tr-btn" onclick="setLanguage('tr')" data-key="turkish_btn">
    Turkish
  </button>
  <button id="en-btn" onclick="setLanguage('en')" data-key="english_btn">
    English
  </button>
</div>
